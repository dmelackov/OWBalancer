{% extends 'base.html' %} {% block content %}
<header>
    <nav class="menu">
        <a href="/">Главная страница</a>
        <a href="/players">Игроки</a>
        <a href="/profile">Профиль</a>
        <div class="menu-right">
            <a href="/logout">{{current_user.Username}}</a>
        </div>
    </nav>
</header>
<div class="content">
    <div class="players">
        <p class="title">
            Игроки
        </p>
        <input type="text" id="PlayersSearch" placeholder="Поиск">
        <hr>
        <div class="player_list">
            <table id="players_list">
                <col class="player_container" />
            </table>
        </div>
    </div>
    <div class="lobby">
        <p class="title">
            Лобби
        </p>
        <p id="lobby_count">Игроков в лобби: </p>
        <hr>
        <div class="lobby_list">
            <table id="lobby_list"></table>
        </div>
    </div>
    <div class="balance_container">
        <img src="/static/img/balance_alt.png" alt="" id="balance_image">
        <div class="balance_controlls">
            <div class="balance_controlls_left">
                <p class="btn" id="balance_button">BALANCE</p>
            </div>
            <div class="balance_controlls_right">
                <p class="btn balance_button" id="balance_button_left">←</p>
                <p id="balance_count">0/0</p>
                <p class="btn balance_button" id="balance_button_right">→</p>
            </div>
        </div>
    </div>
    <div id="customSelect" class="customSelect">
    </div>
</div>
<script src="static/js/players.js"></script>
{% endblock content %}
