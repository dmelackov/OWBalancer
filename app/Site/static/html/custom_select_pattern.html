<div id="customSelect" class="customSelect" :style="styleObj">
    <div class="custom_select">
        <div class="customs" v-if="customList.length > 0">
            <div id="CustomTableSelect">
                <template v-for="custom in customList">
                        <custom-pattern :custom="custom"/>
                </template>
            </div>
        </div>
        <button :class="{create_container: true, opacity_disable: !isPerm('create_custom')}" @click="createCustom">+ Create custom</button>
    </div>
</div>
