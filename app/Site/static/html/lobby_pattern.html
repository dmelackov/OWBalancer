{{#data}}
<tr>
    <td class="lobby_container" data-player-id="{{id}}">
        <div class="player_inner_container ">
            <p class="player_username ">{{Username}}</p>
            <div class="sr_lobby">
                {{#Roles}}
                <div class="sr_lobby_icon">
                    <img src="/static/img/tank_icon.png" alt="" width="10" class="role_icon {{^Tank}}innactive{{/Tank}}">
                    <img src="/static/img/damage_icon.png" alt="" width="10" class="role_icon {{^Damage}}innactive{{/Damage}}">
                    <img src="/static/img/heal_icon.png" alt="" width="10" class="role_icon {{^Heal}}innactive{{/Heal}}">
                </div>

            </div>
            <p class="X" style="display: none;">X</p> {{/Roles}}
        </div>
    </td>
</tr>
{{/data}}
