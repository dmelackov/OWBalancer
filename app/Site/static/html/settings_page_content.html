<div class="column_widget settings">
    <p class="column_title">
        Settings
    </p>
    <hr>
    <div class="settings_checkbox">
        <input type="checkbox" name="Extended Lobby">
        <p class="checkbox_title">Extended Lobby</p>
    </div>
    <div class="settings_checkbox">
        <input type="checkbox" name="Custom Autochoice">
        <p class="checkbox_title">Custom Autochoice</p>
    </div>
    <hr>
    <p class="column_title">
        Role amount settings
    </p>
    <div class="settings_role_count">
        <div class="role">
            <img src="/static/img/T_icon.png" alt="" width="30">
            <input type="number" name="" id="" onFocus="this.select()" @keydown.enter="this.blur()" class="settings_amout_input custom_input">
        </div>
        <div class="role">
            <img src="/static/img/D_icon.png" alt="" width="30">
            <input type="number" name="" id="" onFocus="this.select()" @keydown.enter="this.blur()" class="settings_amout_input custom_input">
        </div>
        <div class="role">
            <img src="/static/img/H_icon.png" alt="" width="30">
            <input type="number" name="" id="" onFocus="this.select()" @keydown.enter="this.blur()" class="settings_amout_input custom_input">
        </div>
    </div>
    <hr>
    <p class="column_title">
        Team Names
    </p>
    <div class="settings_team_names">
        <div class="team" id="team1">
            <p class="settings_team_title">Team 1</p>
            <input type="text" class="custom_input settings_team_input">
        </div>
        <div class="team" id="team2">
            <p class="settings_team_title">Team 2</p>
            <input type="text" class="custom_input settings_team_input">
        </div>
    </div>
</div>
