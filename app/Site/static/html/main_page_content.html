<div class="column_widget players">
    <div class="column_controlls">
        <p class="column_title">
            Players
        </p>
        <div class="user_create_container">
            <input type="text" id="UserNickname" placeholder="Username" class="custom_input" v-model="createPlayerNickname" @keydown="createPlayerEnter">
            <button class="btn btn-submit custom_input" id="UserCreateButton" @click="createPlayer">Create</button>
        </div>
        <hr>
        <input type="text" id="PlayersSearch" autocomplete="off" placeholder="Search" class="custom_input" v-model="playersNicknameFilter">
    </div>

    <hr>
    <div class="player_list">
        <div id="players_list">
            <template v-for="player in filteredPlayerList">
                <player-container :player="player"/>
            </template>
        </div>
    </div>

</div>
<div class="column_widget lobby">
    <p class="column_title">
        Lobby
    </p>
    <div class="players_count">
        <p id="lobby_count">Players in lobby: {{lobbyPlayerCount}}</p>
        <p class="clear" id="clear_button" @click="clearLobby">Clear</p>
    </div>

    <hr>
    <div class="lobby_list">
        <div id="lobby_list">
            <template v-for="player in lobbyPlayerList">
                <lobby-player-container :player="player" :opened="player.CustomID == activeLobbyId"/>
            </template>
        </div>
    </div>
</div>
<div class="balance_container">
    <img :src="imageSrc" alt="" id="balance_image">
    <div class="balance_controlls">
        <div class="balance_controlls_left">
            <p class="btn balance_button" id="balance_button" @click="getBalances">Balance teams</p>
        </div>
        <div class="balance_controlls_right">
            <p class="btn balance_button" id="balance_button_left" @click="changeImageIndex(-1)">❮</p>
            <p id="balance_count">{{currentImageIndex}}/{{balanceLenght}}</p>
            <p class="btn balance_button" id="balance_button_right" @click="changeImageIndex(1)">❱</p>
        </div>
    </div>
</div>
<custom-select-container ref="CustomMenu" />
