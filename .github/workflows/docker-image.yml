name: Frontend Docker Image

on:
  push:
    branches: [ ValorantFrontEnd ]
  pull_request:
    branches: [ ValorantFrontEnd ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout 
      uses: actions/checkout@v2
    - name: Login to Registry
      uses: docker/login-action@v1
      with:
        registry: owbalancer.ddns.net
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
          context: .
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: owbalancer.ddns.net/${{ secrets.DOCKER_HUB_USERNAME }}/Valorant-frontend:latest
          cache-from: type=registry,ref=owbalancer.ddns.net/${{ secrets.DOCKER_HUB_USERNAME }}/Valorant-frontend:buildcache
          cache-to: type=registry,ref=owbalancer.ddns.net/${{ secrets.DOCKER_HUB_USERNAME }}/Valorant-frontend:buildcache,mode=max