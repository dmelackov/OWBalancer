[loggers]
keys=root,site,api,waitress
 
[handlers]
keys=fileHandler, consoleHandler
 
[formatters]
keys=myFormatter
 
[logger_root]
level=INFO
handlers=consoleHandler
 
[logger_site]
level=DEBUG
handlers=fileHandler
qualname=site

[logger_api]
level=DEBUG
handlers=fileHandler
qualname=api
 
[logger_waitress]
level=DEBUG
handlers=fileHandler
qualname=waitress

[handler_consoleHandler]
class=StreamHandler
level=DEBUG 
formatter=myFormatter
args=(sys.stdout,)
 
[handler_fileHandler]
class=FileHandler
formatter=myFormatter
args=("main.log",)

[handler_fileHandlerFlask]
class=FileHandler
formatter=myFormatter
args=("access.log",)
 
[formatter_myFormatter]
format=[%(asctime)s][%(name)s][%(levelname)s] %(message)s
datefmt=